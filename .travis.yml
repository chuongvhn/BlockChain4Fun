language: cpp
sudo: required
dist: trusty
group: deprecated-2017Q4
compiler:
- g++
os: 
- linux
before_install:
    - sudo apt-get install curl
    - sudo apt-get install openssl
    - cmake --version
    - curl --version
    - openssl version

script: cd build && cmake ../ -DCMAKE_INSTALL_PREFIX=./ -DCMAKE_CXX_FLAGS="-Xlinker --verbose" && cmake --build ./ --config release --target install
